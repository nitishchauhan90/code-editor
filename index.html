<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>CODE EDITOR</title>
</head>
<body>
    <div id="main">
        <div id="input">
            <div id="html">
                <label><i class="ri-html5-fill"></i> HTML</label>
                <textarea id="html-code" name="html-code" onkeyup="run()"></textarea>
            </div>
            <div id="css">
                <label><i class="ri-css3-fill"></i> CSS</label>
                <textarea id="css-code" name="css-code" onkeyup="run()"></textarea>
            </div>
            <div id="js">
                <label><i class="ri-javascript-fill"></i> JavaScript</label>
                <textarea id="js-code" name="js-code" onkeyup="run()"></textarea>
            </div>
        </div>    
        <div id="output">
            <label><i id="button" class="ri-play-circle-fill"></i> Output</label>
            <iframe id="output-frame"  name="output-data"></iframe>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
